<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="dist.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Momo+Signature&display=swap" rel="stylesheet" />
	</head>
	<body class="bg-light-blue text-2xl text-gray-700">
		<section class="relative">
			<a href="index.html" class="container mx-auto flex items-center justify-center pt-10">
				<img class="mb-10 w-5/6 rounded object-cover object-center md:w-4/6 lg:w-3/6" alt="Caturday" src="assets/Caturday.png" />
			</a>
			<div class="container mx-auto flex flex-wrap px-5 py-10 sm:flex-nowrap">
				<div class="relative flex items-end justify-start overflow-hidden rounded-lg bg-gray-300 p-10 sm:mr-10 md:w-1/2 lg:w-2/3">
					<iframe width="100%" height="100%" class="absolute inset-0" style="filter: grayscale(1) contrast(1.2) opacity(0.4)" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9693.97853655535!2d-122.48460276092668!3d37.77140334961554!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858798a3938459%3A0x4b179f968f784149!2sHellman%20Hollow%20Picnic%20Area!5e0!3m2!1sen!2sus!4v1763665759403!5m2!1sen!2sus"></iframe>
					<div class="relative flex flex-wrap rounded bg-white py-6 shadow-md">
						<div class="px-6 lg:w-1/2">
							<h2 class="font-semibold tracking-widest text-black">ADDRESS</h2>
							<p class="mt-1">800 John F Kennedy Dr, San Francisco, CA 94122</p>
						</div>
						<div class="mt-4 px-6 lg:mt-0 lg:w-1/2">
							<h2 class="font-semibold tracking-widest text-black">WITHIN</h2>
							<a>Golden Gate Park</a>
						</div>
					</div>
				</div>
				<div class="mt-8 flex w-full flex-col md:mt-0 md:ml-auto md:w-1/2 md:py-8 lg:w-1/3">
					<h1 class="font-display mb-2 text-black sm:text-3xl">Where to Go</h2>
					<p class="mb-5">Have questions? Drop us a message!</p>
					<div class="relative mb-4">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" class="w-full rounded bg-white px-3 py-1 text-lg outline-none focus:ring-2" />
					</div>
					<div class="relative mb-4">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="w-full rounded bg-white px-3 py-1 text-lg outline-none focus:ring-2" />
					</div>
					<div class="relative mb-4">
						<label for="message">Message</label>
						<textarea id="message" name="message" class="h-32 w-full resize-none rounded bg-white px-3 py-1 text-lg outline-none focus:ring-2"></textarea>
					</div>
					<button class="bg-light-orange rounded border-0 px-6 py-2 focus:outline-none">Send</button>
				</div>
			</div>
		</section>
	</body>
</html>
