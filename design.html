<!doctype html>
<html>

<head>
    <title>Leaf's Design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./output.css" rel="stylesheet" />
    <base target="_blank" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
</head>

<body class="text-xl text-teal-800 bg-teal-100 dark:text-teal-200 dark:bg-teal-800 lg:bg-teal-300 lg:dark:bg-teal-950">
    <!-- centers child on desktop -->
    <div class="h-dvh grid items-center justify-items-center">
        <!-- card padding, max width, desktop bg color (synced with parent change), desktop box shadow -->
        <div class="p-6 max-w-4xl lg:bg-teal-100 lg:dark:bg-teal-800 
                    shadow-square shadow-transparent lg:shadow-teal-500 lg:dark:shadow-teal-900">
            <!--  title and pfp side by side -->
            <div class="grid justify-items-center sm:flex sm:items-center">
                <!-- title card edge offset and mobile image offset-->
                <div class="mb-6 md:mb-0 flex flex-col mx-auto">
                    <!-- Vertical title stack -->
                    <div class="flex flex-col items-center">
                        <p class="text-2xl">Leaf's Design</p>
                        <p>(he/him)</p>
                        <!-- link list -->
                        <p>
                            <a class="underline text-teal-700 hover:text-teal-500 dark:text-teal-400 dark:hover:text-teal-300"
                            target="_self" href="index.html">about</a> &nbsp;
                            <a class="underline text-teal-700 hover:text-teal-500 dark:text-teal-400 dark:hover:text-teal-300"
                                rel="me" href="https://mastodon.social/@leaferiksen">social</a> &nbsp;
                            <a class="underline text-teal-700 hover:text-teal-500 dark:text-teal-400 dark:hover:text-teal-300"
                                href="Leaf Eriksen - Resume.pdf">resume</a> &nbsp;
                            <a class="underline text-teal-700 hover:text-teal-500 dark:text-teal-400 dark:hover:text-teal-300"
                                href="mailto:lweriksen@dons.usfca.edu">email</a>
                        </p>

                    </div>
                </div>
                <!-- pfp -->
                <img class="[width:_160px] rounded-full mx-auto shadow-round shadow-teal-500 dark:shadow-teal-950"
                    src="assets/Leaf.jpg" alt="a young man with long hair and glasses" />
            </div>
            <br />
            <br />
            <div class="grid grid-cols-2 max-w-md sm:grid-cols-3 sm:max-w-2xl gap-4">
                <div class="object-cover w-auto">
                    <img src="assets/Crow.jpg" alt="drawing of a crow" />
                </div>
                <div class="object-cover w-auto">
                    <img src="assets/Minerva.jpg" alt="cat in a shoebox" />
                </div>
                <div class="object-cover w-auto">
                    <img src="assets/Cherry Blossoms.jpg" alt="cherry blossoms growing from a knot in a tree" />
                </div>
                <div class="object-cover w-auto">
                    <img src="assets/Winter Scene.jpg" alt="drawing of a path leading into a snowy forest" />
                </div>
                <div class="object-cover w-auto">
                    <img src="assets/Snowy Path.jpg"
                        alt="drawing of a horse-drawn carraige going through a snow filled town" />
                </div>
                <div class="object-cover w-auto">
                    <img src="assets/Sea Shell.jpeg" alt="drawing of a shell" />
                </div>
            </div>  
        </div>
    </div>
</body>

</html>
